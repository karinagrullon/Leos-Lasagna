    <!-- BODY AFTER NAVIGATION -->
    <body>
      <div id="map"></div>
      <script>
        var map;
        //Location of Leo's Factory
        var leoFactory = {lat: 40.7891, lng: -73.1350};
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.75, lng: -73.75},
            zoom: 10
          });

          var image = '../images/truck_icon.png';
          var truck = {
              url: '../images/truck_icon.png', // url
              scaledSize: new google.maps.Size(32, 32), // scaled size
              origin: new google.maps.Point(0,0), // origin
              anchor: new google.maps.Point(0, 0) // anchor
          };

          var marker = new google.maps.Marker({
            position: leoFactory,
            map: map,
            title: "LEO'S FACTORY",
            icon: truck
          });
          marker.setMap(map);
        }

      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaoJAJQGxdsp1dCKj7B9i6PzaK9F3Qxcg&callback=initMap"
      async defer></script>
